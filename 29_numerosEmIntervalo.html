<script>
    //PROBLEMA
    /*
    Desenvolva um programa que peça para o usuário informar 10 números. Após, identifique quantos desses números estão entre 100 e 200.
    Apresente a percentagem e a quantidade de números que estão no intervalo sugeridos.
    */

    //ENTRADA
    let numerosEntre100e200 = [];

    //PROCESSAMENTO
    for (let contador = 1; contador <= 10; contador++) {
        if (contador > 100 && contador < 200) {
            numerosEntre100e200.push(contador);
        }
    }

    //SAÍDA
    document.write(`Há ${numerosEntre100e200.length} número(s) que estão entre 100 e 200, totalizando ${(numerosEntre100e200.length / 10 * 100)}%.<br/>`);
    document.write(`O(s) número(s) entre 100 e 200 são: ${numerosEntre100e200.join(", ")}`);
</script>
