<script>
    //PROBLEMA
    /*
    Considere que Joãozinho tem 1,50 metros de altura e cresce 2 centímetros por ano. Zezinho tem 1,30 metros de altura e cresce 3 centímetros por ano.
    Desenvolva um programa que calcule quantos anos serão necessários para que Zezinho alcance a altura de Joãozinho.
    Apresente o resultado na tela.
    */

    //PROCESSAMENTO
    let alturaJoaozinho = 1.5;
    let alturaZezinho = 1.3;

    let anos = 1;
    for (anos = 1; alturaZezinho <= alturaJoaozinho; anos++) {
        alturaZezinho = alturaZezinho + 0.03;
        alturaJoaozinho = alturaJoaozinho + 0.02;
    }

    //SAÍDA
    document.write(`Serão necessários ${anos} anos para a altura de Zezinho superar a altura de Joaozinho!`);
</script>
