<script>
    //PROBLEMA
    /*
    Desenvolva um programa que peça para o usuário informar um número inteiro positivo.
    Após validar se este número fornecido é inteiro e positivo, calcule o fatorial deste número.
    Apresente o resultado na tela.
    */

    //ENTRADA
    const numero = parseInt(prompt(`Informe um número inteiro e positivo:`));

    //PROCESSAMENTO
    if ((numero > 0) && (numero % 1 === 0)) {
        let fatorial = 1;
        for (let n = 1; n <= numero; n++) {
            fatorial = fatorial * n;
        }
        document.write(`O fatorial de ${numero} é ${fatorial}.`);
    }
    else {
        document.write(`Forneça um número INTEIRO e POSITIVO!`);
    }

</script>
