<script>
    //PROBLEMA
    /*
    Considere que um novo produto foi lançado no mercado. Para saber se atendeu as expectativas dos consumidores, a empresa decidiu entrevistar 10 pessoas.
    Peça para que seja informado o gênero da pessoa (M-Masculino ou F-Feminino). Também peça para responder se o produto atendeu as suas expectativas (S-Sim ou N-Não).
    Ao final, apresente os seguintes dados:
    - Número de pessoas que respondeu sim
    - Número de pessoas que respondeu não
    - Número de mulheres que respondeu sim
    - Percentual de homens que responderam não entre todos os homens analisados
    */

    //ENTRADA


    //PROCESSAMENTO
    let pessoasAtendeu = 0;
    let pessoasNaoAtendeu = 0;
    let mulheresAtendeu = 0;
    let homensNaoAtendeu = 0;
    let homens = 0;
    let mulheres = 0;

    for (let contador = 1; contador <= 10; contador++) {
        const genero = prompt(`Informe se você é (H)Homem ou (M)Mulher):`).trim().toUpperCase();
        const opiniao = prompt(`O produto atendeu suas expectativas? (S-Sim | N-Não)`).trim().toUpperCase();
        if (opiniao === "S") {
            pessoasAtendeu++;
            if (genero === "M") mulheresAtendeu++;
        }
        else {
            pessoasNaoAtendeu++;
            if (genero === "H") homensNaoAtendeu++;
        }
        if (genero === "M") mulheres++;
        else homens++;
    }

    //SAÍDA
    document.write(`Pessoas SATISFEITAS com o produto: ${pessoasAtendeu}.<br/>`);
    document.write(`Pessoas INSATISFEITAS com o produto: ${pessoasNaoAtendeu}.<br/>`);
    document.write(`Mulheres SATISFEITAS com o produto: ${mulheresAtendeu}.<br/>`);
    document.write(`Percentual de homens INSATISFEITOS com o produto: ${(homensNaoAtendeu / homens * 100).toFixed(2)}.`);
</script>
