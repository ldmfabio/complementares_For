<script>
    //PROBLEMA
    /*
    Desenvolva um programa que pergunte ao usuário qual número deseja calcular a tabuada.
    Também pergunte ao usuário qual o início e o fim da tabuada que deseja calcular.
    Por exemplo:
    Tabuada de 5, início em 4 e término em 8.
    5 x 4 = 20
    5 x 5 = 25
    5 x 6 = 30
    5 x 7 = 35
    5 x 8 = 40
    */

    //ENTRADA
    const numeroTabuada = parseInt(prompt(`Qual número deseja calcular a tabuada?`));
    const inicio = parseInt(prompt(`Qual o início da tabuada para o número ${numeroTabuada}?`));
    const fim = parseInt(prompt(`Qual o fim da tabuada para o número ${numeroTabuada}, que iniciará em ${inicio}?`));

    //PROCESSAMENTO
    for (let contador = inicio; contador <= fim; contador++) {
        document.write(`${numeroTabuada} x ${contador} = ${(numeroTabuada * contador)}<br/>`);
    }

    //SAÍDA

</script>
