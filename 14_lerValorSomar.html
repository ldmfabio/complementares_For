<script>
    //PROBLEMA
    /*
    Desenvolva um programa que lê um valor n inteiro e positivo e que calcula a seguinte soma:  
    S = 1 + 1/2 + 1/3 + 1/4 + ... + 1/n
    O algoritmo deve escrever cada termo gerado e o valor final de S.
    */

    //ENTRADA
    const numero = parseInt(prompt(`Informe um número inteiro e positivo:`));

    //PROCESSAMENTO
    let soma = 1;
    let expressao = "S = 1 + ";

    for (let contador = 2; contador <= numero; contador++) {
        expressao = `${expressao} 1/${contador} +`;
        soma = soma + (1 / contador);
    }

    //SAÍDA
    document.write(`A soma é ${soma}<br/>`);
    document.write(expressao.substring(0, expressao.length - 1));
</script>
