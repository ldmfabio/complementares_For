<script>
    //PROBLEMA
    /*
    Desenvolva um programa que pergunte ao espectador a sua idade e a sua avaliação sobre o filme, sendo que deverá informar R para REGULAR e B para BOM.
    Apresente os seguintes dados:
    - A média de idade das pessoas que responderam que o filme era REGULAR
    - A média de idade das pessoas que responderam que o filme era BOM
    - A média de idade de todas as pessoas que assistiram ao filme
    - O percentual de pessoas que classificou o filme como REGULAR
    - O percentual de pessoas que classificou o filme como BOM
    */

    //ENTRADA
    const numeroPessoas = parseInt(prompt(`Quantas pessoas avaliarão o filme?`));

    //PROCESSAMENTO
    let pessoasFilmeBom = 0;
    let pessoasFilmeRegular = 0;

    let idadeFilmeRegular = 0;
    let idadeGeral = 0;

    for (let contador = 1; contador <= numeroPessoas; contador++) {
        let idade = parseInt(prompt(`Qual a sua idade?`));

    }

    let percentualBom = pessoasFilmeBom / numeroPessoas * 100;
    let percentualRegular = 100 - percentualBom;

    //SAÍDA
    document.write(`Média de idade das pessoas que avaliaram o filme como REGULAR: ${(idadeFilmeRegular / pessoasFilmeRegular).toFixed(1)}.<br/>`);
    document.write(`Média de idade das pessoas que avaliaram o filme como BOM: ${(idadeFilmeBom / pessoasFilmeBom).toFixed(1)}.<br/>`);
    document.write(`Média de idade de todas as pessoas que avaliaram o filme: ${(idadeGeral / numeroPessoas).toFixed(1)}.<br/>`);

</script>
