<script>
    //PROBLEMA
    /*
    Desenvolva um programa que receba o sexo e a idade de 10 pessoas.
    Calcule e apresente:
    - A média das idades das 10 pessoas
    - A idade média das mulheres
    - A idade média dos homens
    */

    //ENTRADA
    let idadeGeral = 0;
    let quantMulheres = 0;
    let quantHomens = 0;
    let idadeHomens = 0;
    let idadeMulheres = 0;

    //PROCESSAMENTO
    for (let i = 1; i <= 10; i++) {
        let genero = prompt(`Informe o gênero da pessoa ${i} de 10 (F-Feminino | M-Masculino):`).toUpperCase().trim();
        let idade = parseInt(prompt(`Informe a idade da pessoa ${i} de 10:`).trim());

        idadeGeral = idadeGeral + idade;
        if (genero === "F") {
            quantMulheres++;
            idadeMulheres = idadeMulheres + idade;
        }
        else {
            quantHomens++;
            idadeHomens = idadeHomens + idade;
        }
    }

    //SAÍDA
    document.write(`A média de idade das 10 pessoas é de ${(idadeGeral / 10).toFixed(1)}<br/>`);
    document.write(`A média de idade das ${quantMulheres} mulheres é de ${(idadeMulheres / quantMulheres).toFixed(1)}<br/>`);
    document.write(`A média de idade dos ${quantHomens} homens é de ${(idadeHomens / quantHomens).toFixed(1)}`);
</script>
