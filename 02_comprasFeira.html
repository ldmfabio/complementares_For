<script>
    //PROBLEMA
    /*
    Peça para o feirante informar a quantia de itens que foram vendidos de cada produto.
    Considere que os itens que comercializa e os seus respectivos preços, são:
    - Tomate: R$ 3,90 (Kg)
    - Batata: R$ 3,40 (Kg)
    - Batata-Doce: R$ 4,70 (Kg)
    - Alface: R$ 1,50 (Und)
    - Cebola: R$ 2,90 (Kg)
    - Cebolinha: R$ 1,40 (Und)
    - Beterraba: R$ 4,10 (Kg)

    Após o usuário informar a quantia vendida para cada item, calcule e apresente o faturamento do feirante.
    */

    //ENTRADA
    const tomate = Number(prompt(`Quantidade vendida de tomate (Kg):`) * 3.9);
    const batata = Number(prompt(`Quantidade vendida de batata (Kg)`) * 3.4);
    const batataDoce = Number(prompt(`Quantidade vendida de batata-doce (Kg)`) * 4.7);
    const alface = Number(prompt(`Quantidade vendida de alface (Kg)`) * 1.5);
    const cebola = Number(prompt(`Quantidade vendida de cebola (Kg)`) * 2.9);
    const cebolinha = Number(prompt(`Quantidade vendida de cebolinha (Kg)`) * 1.4);
    const beterraba = Number(prompt(`Quantidade vendida de beterraba (Kg)`) * 4.1);

    //PROCESSAMENTO
    const totalCompra = tomate + batata + batataDoce + alface + cebola + cebolinha + beterraba;

    //SAÍDA
    document.write(`O faturamento do feirante foi de R$ ${totalCompra.toFixed(2)}`);
</script>
