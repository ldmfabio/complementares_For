<script>
    //PROBLEMA
    /*
    Desenvolva um programa que encontre o quinto número maior que 1000, cuja divisão por 11 tenha resto 5.
    */

    //ENTRADA


    //PROCESSAMENTO
    let encontrouNumero = 0;
    let quintoNumero = 0;

    for (let numero = 1001; encontrouNumero < 5; numero++) {
        if (numero % 11 === 5) {
            encontrouNumero++;
        }
        if (encontrouNumero === 5) quintoNumero = numero;
    }

    //SAÍDA
    document.write(`O quinto número maior que 1000, cuja divisão por 11 tenha resto 5 é o ${quintoNumero}.`);
</script>
